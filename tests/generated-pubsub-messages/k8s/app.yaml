apiVersion: v1
kind: ConfigMap
metadata:
  name: generated-pubsub-messages
  namespace: resilience-workshop
data:
  job.sh: |-
    #!/bin/bash

    set -o errexit
    set -o nounset
    set -o pipefail

    apk add -u curl

    for i in {1..99}; do
      mgss="{\"data\": \"a$i\"}"
      for j in {1..99}; do
        mgss="$mgss,{\"data\": \"a${j}\"}"
      done
      echo "$mgss"
      curl -H 'content-type: application/json' -X POST --data $"{\"messages\": [$mgss]}" http://pubsub-emulator:8085/v1/projects/fake/topics/sample-topic:publish
    done

---
apiVersion: batch/v1
kind: Job
metadata:
  name: generated-pubsub-messages
  namespace: resilience-workshop
spec:
  template:
    spec:
      containers:
        - name: app
          image: alpine
          command: ["sh",  "-c", "apk add -u bash && bash /opt/job.sh"]
          volumeMounts:
            - name: job
              mountPath: /opt
      volumes:
        - name: job
          configMap:
            name: generated-pubsub-messages
      restartPolicy: Never
