apiVersion: v1
kind: Service
metadata:
  name: service-under-test
  namespace: resilience-workshop
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    app: service-under-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-under-test-app
  namespace: resilience-workshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-under-test
  template:
    metadata:
      labels:
        app: service-under-test
    spec:
      containers:
        - image: slamdev/resilience-workshop-service-under-test
          imagePullPolicy: IfNotPresent
          name: app
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 384Mi
            limits:
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
